<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <!-- Title and other stuffs -->
  <title>登录</title>
  <!-- Stylesheets -->
  <link href="static/style/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="static/style/font-awesome.css">
  <link href="static/style/style.css" rel="stylesheet">

  <!-- HTML5 Support for IE -->
  <!--[if lt IE 9]>
  <script src="static/js/html5shim.js"></script>
  <![endif]-->

  <!-- Favicon -->
  <link rel="shortcut icon" href="static/img/favicon/favicon.png">
</head>

<body>
<!-- Form area -->
<div class="admin-form">
  <div class="container">

    <div class="row">
      <div class="col-md-12">
        <!-- Widget starts -->
            <div class="widget worange">
              <!-- Widget head -->
              <div class="widget-head">
                <i class="icon-lock"></i> Login 
              </div>

              <div class="widget-content">
                <div class="padd">
                  <!-- Login form -->
                  <form class="form-horizontal" action="/user/login.do" method="post">
                    <!-- 用户名 -->
                    <div class="form-group">
                      <label class="control-label col-lg-3" for="inputId">用户名</label>
                      <div class="col-lg-9">
                        <input type="text" class="form-control" id="inputId" placeholder="请输入您的员工账号" required id="username" name="idtext">
                      </div>
                    </div>
                    <!-- Password -->
                    <div class="form-group">
                      <label class="control-label col-lg-3" for="password">密码</label>
                      <div class="col-lg-9">
                        <input type="password" class="form-control" required id="password" placeholder="请输入密码" name="passwordtext">
                      </div>
                    </div>
                    <!-- Remember me checkbox and sign in button -->
                    <div class="form-group">
					<div class="col-lg-9 col-lg-offset-3">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox"> Remember me
                        </label>
						</div>
					</div>
					</div>
                        <div class="col-lg-9 col-lg-offset-2">
                            <input type="submit" class="btn btn-danger" value="登        录" />
							<!--<button type="submit" class="btn btn-danger">Sign in</button>-->
							<!--<button type="reset" class="btn btn-default">Reset</button>-->
						</div>
                    <br />
                  </form>
				  
				</div>
                </div>
              
                <!--<div class="widget-foot">-->
                  <!--Not Registred? <a href="#">Register here</a>-->
                <!--</div>-->
            </div>  
      </div>
    </div>
  </div>
</div>

<!-- JS -->
<script src="static/js/jquery.js"></script>
<script src="static/js/bootstrap.js"></script>
</body>
</html>
